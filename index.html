<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Club Independiente</title>

<body>
    <header class="cabeza">

        <div id="cinta">
            <img src="imagenes/logo.png" alt="logo">

        </div>
        <div class="titulo">CLUB ATLÉTICO INDEPENDIENTE</div>
        <nav class="navegador">

            </ul>
        </nav>
        
    </header>




    <section class="container">
        <h2 class="titulo2">Iniciar Sesión</h2>
        <form class="center">
            <!-- Username -->
            <label for="name">Usuario:</label>

            <!-- Password -->
            <label for="username">Constraseña: </label>
            <input type="password">
            <p><a href="#" class="olv_contra">Olvidaste tu contraseña?</a>

            <div id="lower">
                <input type="checkbox"><label class="check" for="checkbox">Mantenerme conectado</label>
                <!-- Submit Button -->
                <input type="submit" value="Iniciar Sesión">
            </div>
        </form>
    </section>
    <footer>
        <div class="iconos">
            <img src="#" alt="insta">
            <img src="#" alt="facebook">
            <img src="#" alt="github">
        </div>
        <address>
            <p id="final">Todos los derechos reservados 
                Autora: Gonzalez Ariana- Developer Fron-End.  
            </p>
        </address>
